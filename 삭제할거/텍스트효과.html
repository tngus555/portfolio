<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>물결글자</title>
    <style>
      h2 {
        font-family: Pretendard; /* 라인으로 잘 표현되는 글자를 고르자 */
        font-weight: 700;
        font-size: 5vw;

        -webkit-text-stroke: 1px #000; /* 글자를 라인으로 표현 */
        color: rgba(0, 0, 0, 0);

        /* 이 놈이 움직이면서 효과를 만들어 냄 */
        background: linear-gradient(90deg, #0000 33%, #000 0 67%, #0000 0) 0 /
          300% 100% no-repeat text;

        animation: wave-ani2 3s linear infinite;
      }

      @keyframes wave-ani2 {
        0% {
          background-position: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h2>사각 물결 TEST DETAIL ABCDEFGHIJKLMNOPQRSTUXYZ</h2>
  </body>
</html>
