<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Detail - STEINWAY</title>
    <!-- Inter Font 사용을 위한 Google Fonts 링크 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      /* 기본 리셋 및 폰트 설정 (바닐라 CSS) */
      :root {
        --primary-color: #3b82f6; /* 예시 블루 */
        --text-color: #1f2937;
        --sub-text-color: #6b7280;
        --background-color: #ffffff;
        --border-color: #e5e7eb;
        --waterdrop-color-main: rgba(
          229,
          231,
          235,
          0.4
        ); /* 연한 회색/하늘색 투명 */
        --waterdrop-color-blur: rgba(243, 244, 246, 0.2);
        --button-hover-color: #f3f4f6;
      }

      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--background-color);
        color: var(--text-color);
        overflow-x: hidden;
      }

      /* 1. 레이아웃 및 배경 (물방울 SVG) */

      .background-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -10;
      }

      /* 큰 물방울 (Big Waterdrop) SVG 스타일 */
      #big-waterdrop {
        position: absolute;
        top: -200px; /* 이미지에 맞게 조정 */
        left: -300px; /* 이미지에 맞게 조정 */
        width: 800px;
        height: 800px;
        filter: blur(80px); /* 부드러운 배경 효과 */
        opacity: 0.5;
        transform: scale(1.2);
      }

      /* 작은 물방울 (Small Waterdrop) SVG 스타일 */
      #small-waterdrop {
        position: absolute;
        top: 50%;
        right: -100px; /* 이미지에 맞게 조정 */
        width: 500px;
        height: 500px;
        filter: blur(50px);
        opacity: 0.3;
      }

      /* 큰 물방울 SVG 코드 */
      .svg-waterdrop-large {
        fill: var(--waterdrop-color-main);
        stroke: var(--waterdrop-color-blur);
        stroke-width: 2px;
      }

      /* 작은 물방울 SVG 코드 */
      .svg-waterdrop-small {
        fill: var(--waterdrop-color-blur);
        stroke: var(--waterdrop-color-main);
        stroke-width: 1px;
      }

      /* 2. 메인 콘텐츠 섹션 */

      #main-content {
        display: flex;
        min-height: 100vh;
        max-width: 1200px;
        margin: 0 auto;
        padding: 100px 20px 40px 20px;
        box-sizing: border-box;
        position: relative;
        z-index: 1; /* 콘텐츠가 배경 위에 있도록 설정 */
      }

      /* 좌측 영역 (태블릿 이미지 및 사이드 네비게이션) */
      .left-panel {
        flex: 1;
        padding-right: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
      }

      /* 우측 영역 (프로젝트 상세 정보) */
      .right-panel {
        flex: 1.2;
        padding-left: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      /* 태블릿 이미지 컨테이너 */
      .tablet-image-container {
        position: relative;
        width: 100%;
        max-width: 700px;
        margin-top: 50px;
        /* 큰 물방울 위에 배치 */
        z-index: 5;
      }

      .tablet-image {
        width: 100%;
        height: auto;
        /* 첨부된 이미지는 배경이 투명한 PNG이므로 별도의 배경 처리는 하지 않습니다. */
      }

      /* 사이드 네비게이션 (Projects, Landing, Banner) */
      .side-nav {
        position: absolute;
        left: 0;
        top: 40%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .side-nav-item {
        font-size: 14px;
        font-weight: 500;
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s, color 0.2s;
        color: var(--sub-text-color);
        user-select: none;
      }

      .side-nav-item.active {
        color: var(--primary-color);
        background-color: rgba(
          59,
          130,
          246,
          0.1
        ); /* primary-color의 연한 배경 */
      }

      /* 3. 우측 상세 정보 스타일 */

      .project-number {
        font-size: 3rem;
        font-weight: 200;
        color: var(--sub-text-color);
        margin-bottom: 5px;
      }

      .project-title {
        font-size: 4rem;
        font-weight: 800;
        margin: 0 0 20px 0;
        letter-spacing: -2px;
      }

      .category-badges {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
      }

      .badge {
        font-size: 12px;
        font-weight: 600;
        padding: 4px 10px;
        border-radius: 6px;
        color: #ffffff;
        background-color: var(--primary-color);
      }

      .badge-1 {
        background-color: #4caf50;
      } /* 리디자인 */
      .badge-2 {
        background-color: #ff9800;
      } /* 소개 */
      .badge-3 {
        background-color: #03a9f4;
      } /* 브랜드 디자인 */

      .description {
        font-size: 15px;
        line-height: 1.6;
        color: var(--text-color);
        margin-bottom: 25px;
        max-width: 450px;
      }

      .meta-info {
        font-size: 14px;
        color: var(--sub-text-color);
        margin-bottom: 40px;
      }

      .meta-info strong {
        font-weight: 600;
        color: var(--text-color);
      }

      /* Tool 아이콘 영역 */

      .tool-title {
        font-size: 14px;
        font-weight: 600;
        color: var(--text-color);
        margin-bottom: 10px;
      }

      /* 버튼 영역 */
      .action-buttons {
        display: flex;
        gap: 20px;
        margin-top: 20px;
      }

      .action-button {
        background-color: var(--background-color);
        color: var(--text-color);
        border: 2px solid var(--text-color);
        padding: 12px 30px;
        border-radius: 50px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s, border-color 0.2s;
        display: flex;
        align-items: center;
        gap: 5px;
        user-select: none;
      }

      .action-button:hover {
        background-color: var(--button-hover-color);
      }

      /* 버튼 내 화살표 SVG (lucide-react의 ArrowUpRight 모방) */
      .arrow-icon {
        width: 18px;
        height: 18px;
        margin-left: 5px;
        transform: translateY(-1px);
      }

      /* 슬라이더 인디케이터 (수정된 디자인 적용) */
      .slider-indicators {
        position: absolute;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 15px; /* 원들 사이의 간격 */
      }

      .indicator {
        width: 12px; /* 원의 크기 조정 */
        height: 12px;
        background-color: #a0d9d9; /* 비활성 원의 색상 (첨부 이미지 기반) */
        border-radius: 50%;
        cursor: pointer;
        transition: background-color 0.3s, border 0.3s, transform 0.3s;
        box-sizing: border-box; /* padding/border가 width/height에 포함되도록 */
      }

      .indicator.active {
        width: 20px; /* 활성 원은 더 크게 */
        height: 20px;
        background-color: #007b8c; /* 활성 원 내부 색상 */
        border: 3px solid #e0f2f7; /* 활성 원 테두리 색상 */
        box-shadow: 0 0 0 2px #007b8c; /* 활성 원 바깥쪽 그림자/glow 효과 */
        transform: scale(1); /* 크기 변경을 통해 활성 효과 표현 */
      }

      /* 5. 오버레이 모달 스타일 */

      .main-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: none; /* 기본 숨김 */
        align-items: center;
        justify-content: center;
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .main-overlay.visible {
        /* 클래스 이름 변경 */
        display: flex;
        opacity: 1;
      }

      .overlay-content {
        background: white;
        padding: 0;
        border-radius: 0;
        max-width: 1600px;
        width: 95%;
        height: 90vh;

        position: relative;
        transform: scale(0.9);
        transition: transform 0.3s ease;
        overflow: hidden;
      }

      .main-overlay.visible .overlay-content {
        /* 클래스 이름 변경 */
        transform: scale(1);
      }

      .overlay-close-btn {
        position: absolute;
        top: 30px;
        right: 30px;
        width: 50px;
        height: 50px;
        background: white;
        border: none;
        border-radius: 50%;
        font-size: 28px;
        cursor: pointer;
        color: #0186a6;
        transition: all 0.3s;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .overlay-close-btn:hover {
        background: #0891b2;
        color: white;
        transform: rotate(90deg);
      }

      .overlay-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 20px;
        color: var(--primary-color);
      }
    </style>
  </head>
  <body>
    <!-- 5. 배경 물방울 SVG -->
    <div class="background-container">
      <!-- Big Waterdrop SVG -->
      <svg id="big-waterdrop" src="./img/big-waterdrop.svg"></svg>

      <!-- Small Waterdrop SVG -->
      <svg id="small-waterdrop" src="./img/small-waterdrop.svg"></svg>
    </div>
    <!-- 3. 메인 콘텐츠 섹션 -->
    <section id="main-content">
      <div class="left-panel">
        <!-- 6. Samsung Galaxy Tab S3.png 이미지 -->
        <div class="tablet-image-container">
          <img
            src="./img/Samsung-Galaxy Tab.png"
            alt="Samsung Galaxy Tab S3 Tablet"
            class="tablet-image"
          />
        </div>

        <!-- 슬라이더 인디케이터 -->
        <div class="slider-indicators">
          <div class="indicator active"></div>
          <div class="indicator"></div>
          <div class="indicator"></div>
          <div class="indicator"></div>
          <div class="indicator"></div>
          <div class="indicator"></div>
        </div>
      </div>

      <div class="right-panel">
        <h2 class="project-number">01.</h2>
        <h1 class="project-title">STEINWAY</h1>

        <div class="category-badges">
          <div class="badge badge-1">리디자인</div>
          <div class="badge badge-2">소개</div>
          <div class="badge badge-3">브랜드 디자인</div>
        </div>

        <p class="description">
          170년 이상 이어온 장인정신과 역사적 가치가 담긴 스타인웨이. 조금 더
          깔끔한 디자인으로 웹 리디자인을 하였습니다.
        </p>

        <div class="meta-info">
          팀작업 | <strong>디자인 100%</strong>
          <br />
          <!-- 이미지와 동일하게 줄바꿈 -->
          <p style="margin: 5px 0 0 0">Tool.</p>
        </div>

        <!-- Tool 아이콘 -->
        <div class="tools">
          <p>Tool.</p>
          <img src="./img/icon-photoshop.png" alt="Photoshop" />
          <img src="./img/icon-illustrator.png" alt="Illustrator" />
          <img src="./img/icon-figma.png" alt="Figma" />
        </div>

        <!-- 4. Design & Process 버튼 -->
        <div class="action-buttons">
          <button class="action-button" id="design-btn">
            Design
            <svg
              class="arrow-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M7 17L17 7"></path>
              <path d="M7 7h10v10"></path>
            </svg>
          </button>
          <button class="action-button" id="process-btn">
            Process
            <svg
              class="arrow-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M7 17L17 7"></path>
              <path d="M7 7h10v10"></path>
            </svg>
          </button>
        </div>
      </div>
    </section>

    <!-- Design Overlay Page (class="overlay" -> class="main-overlay") -->
    <div id="modal-design-concept" class="main-overlay">
      <div class="overlay-content">
        <button class="overlay-close-btn" onclick="closeOverlay()">
          &times;
        </button>
        <h2 class="overlay-title">Design Concept</h2>
      </div>
    </div>

    <!-- Process Overlay Page (class="overlay" -> class="main-overlay") -->
    <div id="modal-workflow-process" class="main-overlay">
      <div class="overlay-content">
        <button class="overlay-close-btn" onclick="closeOverlay()">
          &times;
        </button>
        <h2 class="overlay-title">Workflow & Process</h2>
      </div>
    </div>

    <script>
      // JavaScript for Overlay Functionality

      document.addEventListener("DOMContentLoaded", () => {
        const designBtn = document.getElementById("design-btn");
        const processBtn = document.getElementById("process-btn");

        // 바뀐 ID를 참조합니다.
        const designOverlay = document.getElementById("modal-design-concept");
        const processOverlay = document.getElementById(
          "modal-workflow-process"
        );

        /**
         * 오버레이를 열고 닫는 함수
         * @param {HTMLElement} overlay - 열거나 닫을 오버레이 요소
         * @param {boolean} isOpen - true면 열기, false면 닫기
         */
        function toggleOverlay(overlay, isOpen) {
          if (isOpen) {
            overlay.classList.add("visible");
            // body 스크롤 방지
            document.body.style.overflow = "hidden";
          } else {
            overlay.classList.remove("visible");
            // body 스크롤 허용
            document.body.style.overflow = "";
          }
        }

        // Design 버튼 클릭 이벤트
        designBtn.addEventListener("click", () => {
          toggleOverlay(designOverlay, true);
        });

        // Process 버튼 클릭 이벤트
        processBtn.addEventListener("click", () => {
          toggleOverlay(processOverlay, true);
        });

        // 모든 닫기 버튼에 이벤트 리스너 추가
        document.querySelectorAll(".overlay-close-btn").forEach((button) => {
          button.addEventListener("click", (event) => {
            // 버튼의 가장 가까운 .main-overlay 부모를 찾아서 닫습니다. (선택자 변경)
            const overlay = event.target.closest(".main-overlay");
            if (overlay) {
              toggleOverlay(overlay, false);
            }
          });
        });

        // 오버레이 외부 클릭 시 닫기 (이벤트 버블링 이용)
        document.querySelectorAll(".main-overlay").forEach((overlay) => {
          // 선택자 변경
          overlay.addEventListener("click", (event) => {
            // 이벤트가 overlay 자체에서 발생했고, overlay-content 내부에서 발생한 것이 아닐 경우
            if (event.target === overlay) {
              toggleOverlay(overlay, false);
            }
          });
        });

        // ESC 키 입력 시 오버레이 닫기
        document.addEventListener("keydown", (event) => {
          if (event.key === "Escape") {
            // 현재 열려 있는 모든 오버레이 닫기 (선택자 변경)
            document
              .querySelectorAll(".main-overlay.visible")
              .forEach((overlay) => {
                toggleOverlay(overlay, false);
              });
          }
        });
      });
    </script>
  </body>
</html>
